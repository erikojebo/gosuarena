<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="gosu/math/math.js"></script>
  <script type="text/javascript" src="gosu/math/point.js"></script>
  <script type="text/javascript" src="gosu/math/vector.js"></script>
  <script type="text/javascript" src="gosu/math/line.js"></script>
  <script type="text/javascript" src="gosu/math/rectangle.js"></script>
  <script type="text/javascript" src="gosu/snapshot.js"></script>
  <script type="text/javascript" src="gosu/eventAggregator.js"></script>
  <script type="text/javascript" src="actionQueue.js"></script>
  <script type="text/javascript" src="userActionQueue.js"></script>
  <script type="text/javascript" src="rectangleCache.js"></script>
  <script type="text/javascript" src="events.js"></script>
  <script type="text/javascript" src="bot.js"></script>
  <script type="text/javascript" src="bullet.js"></script>
  <script type="text/javascript" src="gameClock.js"></script>
  <script type="text/javascript" src="fakeClock.js"></script>
  <script type="text/javascript" src="collisionDetector.js"></script>
  <script type="text/javascript" src="arenaState.js"></script>
  <script type="text/javascript" src="botOptions.js"></script>
  <script type="text/javascript" src="engine.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="gosu/math/matchers.js"></script>
  <script type="text/javascript" src="gosu/math/mathSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/pointSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/lineSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/vectorSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/rectangleSpecs.js"></script>
  <script type="text/javascript" src="gosu/jasmineMatchers.js"></script>
  <script type="text/javascript" src="gosu/snapshotSpecs.js"></script>
  <script type="text/javascript" src="botSpecs.js"></script>
  <script type="text/javascript" src="gameSpecs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
